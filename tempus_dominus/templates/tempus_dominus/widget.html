<input type="{{ widget.type }}" name="{{ widget.name }}" data-toggle="datetimepicker" data-target="#{{ widget.attrs.id }}" {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
<script type="text/javascript">
    $(function () {{
        $('#{{ widget.attrs.id }}').datetimepicker({{ js_options }});
    }});
</script>
